<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itineraries | Link in Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    
    <style>
        :root {
            --accent: #00d2ff; /* Bright Cyan */
            --gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(58, 123, 213, 0.1) 0%, transparent 20%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        /* Profile Section */
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .profile-pic {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            padding: 3px;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }

        h1 { font-size: 1.5rem; font-weight: 700; }
        .handle { color: var(--accent); font-weight: 600; font-size: 0.9rem; margin-bottom: 10px; display: block; }
        .bio { font-size: 0.9rem; color: #94a3b8; margin-bottom: 20px; }

        /* Search Bar */
        .search-container {
            position: sticky;
            top: 10px;
            z-index: 100;
            margin-bottom: 25px;
        }

        #citySearch {
            width: 100%;
            padding: 16px 25px;
            padding-right: 50px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        #citySearch:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
        }

        /* Trip Cards */
        .trip-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            text-decoration: none;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            animation: slideUp 0.5s ease forwards;
        }

        .trip-card:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.02);
            border-color: var(--accent);
        }

        .trip-info h3 {
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .trip-info p {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .duration-tag {
            background: var(--gradient);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .no-results {
            text-align: center;
            margin-top: 50px;
            color: #64748b;
            display: none;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* Social Links */
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-bottom: 50px;
        }

        .socials a { color: white; font-size: 1.2rem; transition: 0.3s; }
        .socials a:hover { color: var(--accent); }

    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=200&h=200&fit=crop" alt="Profile" class="profile-pic">
        <h1>Travel With Me</h1>
        <span class="handle">@yourusername</span>
        <p class="bio">Exploring the world one city at a time. Search below to find my exact route, hotels, and food spots!</p>
    </header>

    <div class="search-container">
        <input type="text" id="citySearch" placeholder="Search a destination..." onkeyup="filterTrips()">
        <i class="fas fa-search search-icon"></i>
    </div>

    <div id="tripContainer">
        </div>

    <div id="noResults" class="no-results">
        <i class="fas fa-plane-slash" style="font-size: 2rem; margin-bottom: 10px;"></i>
        <p>No itinerary found for that city yet!</p>
    </div>

    <div class="socials">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
    </div>
</div>

<script>
    /* EDIT YOUR DATA HERE 
       Add as many trips as you like!
    */
    const trips = [
        {
            city: "Paris, France",
            days: "4 Days",
            description: "The ultimate guide to cafes and museums.",
            url: "https://yourlink.com/paris"
        },
        {
            city: "Santorini, Greece",
            days: "3 Days",
            description: "Sunset spots and hidden blue domes.",
            url: "https://yourlink.com/greece"
        },
        {
            city: "Tokyo, Japan",
            days: "10 Days",
            description: "Street food, shrines, and shopping guide.",
            url: "https://yourlink.com/tokyo"
        },
        {
            city: "New York City, USA",
            days: "5 Days",
            description: "NYC skyline views and Broadway tips.",
            url: "https://yourlink.com/nyc"
        },
        {
            city: "Dubai, UAE",
            days: "4 Days",
            description: "Luxury malls and desert safaris.",
            url: "https://yourlink.com/dubai"
        }
    ];

    function renderTrips(data) {
        const container = document.getElementById('tripContainer');
        const noResults = document.getElementById('noResults');
        
        if (data.length === 0) {
            noResults.style.display = 'block';
            container.innerHTML = '';
        } else {
            noResults.style.display = 'none';
            container.innerHTML = data.map((trip, index) => `
                <a href="${trip.url}" class="trip-card" style="animation-delay: ${index * 0.1}s">
                    <div class="trip-info">
                        <h3>${trip.city}</h3>
                        <p>${trip.description}</p>
                    </div>
                    <div class="duration-tag">${trip.days}</div>
                </a>
            `).join('');
        }
    }

    function filterTrips() {
        const searchTerm = document.getElementById('citySearch').value.toLowerCase();
        const filtered = trips.filter(trip => 
            trip.city.toLowerCase().includes(searchTerm) || 
            trip.description.toLowerCase().includes(searchTerm)
        );
        renderTrips(filtered);
    }

    // Load all trips on startup
    renderTrips(trips);
</script>

</body>
</html>
