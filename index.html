<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Itineraries | Link in Bio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
  --accent:#00d2ff;
  --gradient:linear-gradient(135deg,#00d2ff,#3a7bd5);
  --bg:#0f172a;
  --card-bg:rgba(255,255,255,.05);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}
body{
  background:var(--bg);
  color:#fff;
  padding:20px;
}

.container{max-width:480px;margin:auto;}

header{text-align:center;margin-bottom:30px;}
.profile-pic{
  width:90px;height:90px;border-radius:50%;
  border:3px solid var(--accent);margin-bottom:10px;
}
.handle{color:var(--accent);font-size:.9rem}
.bio{color:#94a3b8;font-size:.9rem;margin-top:8px}

.search-container{margin-bottom:20px}
#citySearch{
  width:100%;padding:15px 20px;border-radius:30px;
  border:1px solid rgba(255,255,255,.1);
  background:#1e293b;color:#fff;
}

.trip-card{
  background:var(--card-bg);
  border:1px solid rgba(255,255,255,.1);
  border-radius:18px;
  padding:18px;
  margin-bottom:14px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  transition:.3s;
}
.trip-card:hover{transform:scale(1.02);border-color:var(--accent)}
.trip-info p{color:#94a3b8;font-size:.85rem}
.duration-tag{
  background:var(--gradient);
  padding:4px 12px;
  border-radius:20px;
  font-size:.75rem;
}

#itineraryModal{
  display:none;
  position:fixed;
  inset:0;
  z-index:999;
}
.modal-overlay{
  position:absolute;inset:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(6px);
}
.modal-content{
  position:relative;
  background:#0f172a;
  max-width:600px;
  margin:40px auto;
  padding:22px;
  border-radius:20px;
  max-height:85vh;
  overflow-y:auto;
}
.modal-image{
  width:100%;border-radius:16px;margin-bottom:15px;
}
.day-block{
  background:rgba(255,255,255,.05);
  padding:14px;border-radius:14px;margin-bottom:12px;
}
.day-block h4{color:var(--accent);margin-bottom:5px}
.close-btn{
  width:100%;padding:12px;border:none;
  background:var(--gradient);
  color:#fff;border-radius:12px;
  margin-top:15px;font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<header>
<img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=200" class="profile-pic">
<h1>Travel With Me</h1>
<span class="handle">@yourusername</span>
<p class="bio">Click any city to see my exact itinerary</p>
</header>

<div class="search-container">
<input type="text" id="citySearch" placeholder="Search destination..." onkeyup="filterTrips()">
</div>

<div id="tripContainer"></div>

</div>

<!-- MODAL -->
<div id="itineraryModal">
  <div class="modal-overlay" onclick="closeModal()"></div>
  <div class="modal-content">
    <img id="modalImage" class="modal-image">
    <h2 id="modalCity"></h2>
    <p id="modalDays"></p>
    <div id="modalItinerary"></div>
    <button class="close-btn" onclick="closeModal()">Close Itinerary</button>
  </div>
</div>

<script>
const trips=[{
  city:"Rishikesh, Uttarakhand",
  days:"7 Days",
  shortDescription:"Adventure, spirituality & bachelor party vibes",
  heroImage:"https://images.unsplash.com/photo-1548013146-72479768bada",
  itinerary:[
    {day:"Day 1",title:"Arrival & Exploration",details:"Hotel check-in, Laxman Jhula visit, river rafting & Beatles Ashram"},
    {day:"Day 2",title:"Bungee Jumping & Aarti",details:"Bungee jumping, yoga session, Ganga Aarti at Triveni Ghat"},
    {day:"Day 3",title:"Waterfall Trek",details:"Neer Garh Waterfall trek and street food exploration"},
    {day:"Day 4",title:"Spa & Ayurveda",details:"Spa therapy, Ayurvedic massage, Parmarth Niketan Aarti"},
    {day:"Day 5",title:"Adventure Sports",details:"Zip-lining, rock climbing, rappelling, riverside cafes"},
    {day:"Day 6",title:"Spiritual Day",details:"Sivananda Ashram, Vashishta Cave, meditation"},
    {day:"Day 7",title:"Rafting & Farewell",details:"White water rafting and farewell dinner"}
  ]
}];

function renderTrips(data){
  document.getElementById("tripContainer").innerHTML=data.map((t,i)=>`
  <div class="trip-card" onclick="openItinerary(${i})">
    <div class="trip-info">
      <h3>${t.city}</h3>
      <p>${t.shortDescription}</p>
    </div>
    <div class="duration-tag">${t.days}</div>
  </div>`).join("");
}

function openItinerary(i){
  const t=trips[i];
  modalCity.innerText=t.city;
  modalDays.innerText=t.days;
  modalImage.src=t.heroImage;
  modalItinerary.innerHTML=t.itinerary.map(d=>`
    <div class="day-block">
      <h4>${d.day} â€“ ${d.title}</h4>
      <p>${d.details}</p>
    </div>`).join("");
  itineraryModal.style.display="block";
}

function closeModal(){itineraryModal.style.display="none"}

function filterTrips(){
  const v=citySearch.value.toLowerCase();
  renderTrips(trips.filter(t=>t.city.toLowerCase().includes(v)));
}

renderTrips(trips);
</script>

</body>
</html>
